<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="icon.png" type="image/x-icon" />

    <!-- React and React DOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --text-color-dark: #000000;
            --background-color: #0a0a0a;
            --card-color: #1a1a1a;
            --hover-color: #2a2a2a;
            --border-color: #333333;
            --input-bg: #ffffff;
            --input-text: #000000;
            --input-placeholder: #666666;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
        }
        
        .book-title {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }
        
        .category-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .category-card:hover::after {
            transform: scaleX(1);
        }

        .category-card:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
        }
        
        .book-card {
            background-color: var(--card-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .book-card:hover {
            transform: translateY(-4px);
            background-color: var(--hover-color);
        }
        
        .reader-container {
            height: calc(100vh - 64px);
            background-color: var(--background-color);
            overflow-y: auto;
        }

        .library-header {
            background: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
        }

        .search-bar:focus {
            border-color: var(--accent-color);
        }

        .text-accent {
            color: var(--accent-color);
        }

        .bg-accent {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
        }

        .hero-section {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: 1px solid var(--border-color);
        }

        .subject-tag {
            background-color: var(--hover-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Modern hover effects */
        .hover-underline {
            position: relative;
        }

        .hover-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .hover-underline:hover::after {
            transform: scaleX(1);
        }

        /* Button styles */
        .modern-button {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .modern-button:hover {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            border-color: var(--accent-color);
        }

        /* Loading animation */
        .loading-skeleton {
            background: linear-gradient(
                90deg,
                var(--card-color) 25%,
                var(--hover-color) 50%,
                var(--card-color) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Add these new styles for search inputs */
        .search-input {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            border: 1px solid var(--border-color) !important;
        }

        .search-input::placeholder {
            color: var(--input-placeholder) !important;
        }

        .search-input:focus {
            outline: none !important;
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        // Main App Component
        const App = () => {
            const [view, setView] = React.useState('home');
            const [searchQuery, setSearchQuery] = React.useState('');
            const [books, setBooks] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [selectedBook, setSelectedBook] = React.useState(null);
            const [categories, setCategories] = React.useState([
                'Fiction', 'Non-Fiction', 'Science', 'History', 
                'Philosophy', 'Biography', 'Fantasy', 'Technology'
            ]);
            const [featuredBooks, setFeaturedBooks] = React.useState([]);
            const [recentBooks, setRecentBooks] = React.useState([]);
            
            // Handle search input change
            const handleSearchChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
            };

            // Handle search focus
            const handleSearchFocus = (e) => {
                e.target.select(); // Select all text when focusing
            };

            // Handle search blur
            const handleSearchBlur = (e) => {
                // Only hide results if clicking outside the search container
                const searchContainer = e.target.closest('.search-container');
                const relatedTarget = e.relatedTarget;
                
                if (!searchContainer || (relatedTarget && !searchContainer.contains(relatedTarget))) {
                    // Don't clear the input value, just hide results if needed
                }
            };

            // Handle search submission
            const handleSearchSubmit = async (e) => {
                if (e) {
                    e.preventDefault();
                }
                if (searchQuery.trim()) {
                    await searchBooks(searchQuery.trim());
                    setView('search-results');
                }
            };
            
            // Fetch books from Open Library API
            const searchBooks = async (query) => {
                setLoading(true);
                try {
                    const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=20`);
                    const data = await response.json();
                    
                    const formattedBooks = data.docs.map(book => ({
                        id: book.key,
                        title: book.title,
                        author: book.author_name ? book.author_name[0] : 'Unknown Author',
                        coverUrl: book.cover_i ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg` : null,
                        publishYear: book.first_publish_year || 'Unknown',
                        subjects: book.subject?.slice(0, 3) || []
                    }));
                    
                    setBooks(formattedBooks);
                } catch (error) {
                    console.error("Error fetching books:", error);
                    setBooks([]);
                } finally {
                    setLoading(false);
                }
            };
            
            // Load initial featured books
            React.useEffect(() => {
                const loadFeaturedBooks = async () => {
                    try {
                        const response = await fetch('https://openlibrary.org/subjects/popular.json?limit=6');
                        const data = await response.json();
                        
                        const featured = data.works.map(book => ({
                            id: book.key,
                            title: book.title,
                            author: book.authors?.[0]?.name || 'Unknown Author',
                            coverUrl: book.cover_id ? `https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg` : null
                        }));
                        
                        setFeaturedBooks(featured);
                    } catch (error) {
                        console.error("Error loading featured books:", error);
                        setFeaturedBooks(generatePlaceholderBooks(6, 'Featured'));
                    }
                };
                
                const loadRecentBooks = async () => {
                    try {
                        const response = await fetch('https://openlibrary.org/subjects/new.json?limit=6');
                        const data = await response.json();
                        
                        const recent = data.works.map(book => ({
                            id: book.key,
                            title: book.title,
                            author: book.authors?.[0]?.name || 'Unknown Author',
                            coverUrl: book.cover_id ? `https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg` : null
                        }));
                        
                        setRecentBooks(recent);
                    } catch (error) {
                        console.error("Error loading recent books:", error);
                        setRecentBooks(generatePlaceholderBooks(6, 'New'));
                    }
                };
                
                loadFeaturedBooks();
                loadRecentBooks();
            }, []);
            
            // Generate placeholder books when API fails
            const generatePlaceholderBooks = (count, prefix) => {
                return Array.from({ length: count }, (_, i) => ({
                    id: `placeholder-${prefix}-${i}`,
                    title: `${prefix} Book ${i + 1}`,
                    author: 'Sample Author',
                    coverUrl: '/api/placeholder/180/280'
                }));
            };
            
            // Open book reader
            const openBook = (book) => {
                setSelectedBook(book);
                setView('reader');
            };
            
            // Header Component
            const Header = () => {
                const [showCategories, setShowCategories] = React.useState(false);
                const [showMobileMenu, setShowMobileMenu] = React.useState(false);

                const preventBlur = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                };

                return (
                    <header className="library-header text-white shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                {/* Logo and Title */}
                                <div className="flex items-center">
                                    <i className="fas fa-book-open text-2xl md:text-3xl text-white mr-3"></i>
                                    <h1 className="text-2xl md:text-3xl font-bold cursor-pointer tracking-wide hover-underline" 
                                        onClick={() => setView('home')}>
                                        Digital Library
                                    </h1>
                                </div>

                                {/* Mobile Menu Button */}
                                <button 
                                    className="md:hidden text-white"
                                    onClick={() => setShowMobileMenu(!showMobileMenu)}
                                >
                                    <i className={`fas fa-${showMobileMenu ? 'times' : 'bars'} text-xl`}></i>
                                </button>

                                {/* Desktop Navigation */}
                                <div className="hidden md:flex items-center space-x-6">
                                    <form onSubmit={handleSearchSubmit} className="w-64 lg:w-96" onClick={preventBlur}>
                                        <div className="relative">
                                            <input
                                                type="text"
                                                placeholder="Search for books..."
                                                className="search-input w-full px-4 py-2 rounded-lg"
                                                value={searchQuery}
                                                onChange={handleSearchChange}
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter') {
                                                        handleSearchSubmit(e);
                                                    }
                                                }}
                                                onClick={preventBlur}
                                            />
                                            <button 
                                                type="submit" 
                                                className="absolute right-0 top-0 h-full px-4 text-gray-600 hover:text-black transition-colors"
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    handleSearchSubmit(e);
                                                }}
                                            >
                                                <i className="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </form>

                                    <nav className="flex items-center space-x-6">
                                        <a href="#" onClick={() => setView('home')} className="hover-underline">Home</a>
                                        <div className="relative">
                                            <button 
                                                className="flex items-center hover-underline"
                                                onClick={() => setShowCategories(!showCategories)}
                                            >
                                                Categories <i className="fas fa-chevron-down ml-1 text-xs"></i>
                                            </button>
                                            {showCategories && (
                                                <div className="absolute top-full right-0 mt-2 w-48 bg-card-color rounded-lg shadow-xl py-2 border border-border-color">
                                                    {categories.map(category => (
                                                        <a
                                                            key={category}
                                                            href="#"
                                                            className="block px-4 py-2 text-gray-300 hover:bg-hover-color hover:text-white transition-colors"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                setSearchQuery(category);
                                                                searchBooks(category);
                                                                setView('search-results');
                                                                setShowCategories(false);
                                                            }}
                                                        >
                                                            {category}
                                                        </a>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        <a href="#" onClick={() => setView('browse')} className="hover-underline">Browse</a>
                                        <a href="#" onClick={() => setView('help')} className="hover-underline">Help</a>
                                    </nav>
                                </div>
                            </div>

                            {/* Mobile Menu */}
                            {showMobileMenu && (
                                <div className="md:hidden mt-4 pb-4">
                                    <form onSubmit={handleSearchSubmit} className="mb-4" onClick={preventBlur}>
                                        <div className="relative">
                                            <input
                                                type="text"
                                                placeholder="Search for books..."
                                                className="search-input w-full px-4 py-2 rounded-lg"
                                                value={searchQuery}
                                                onChange={handleSearchChange}
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter') {
                                                        handleSearchSubmit(e);
                                                    }
                                                }}
                                                onClick={preventBlur}
                                            />
                                            <button 
                                                type="submit" 
                                                className="absolute right-0 top-0 h-full px-4 text-gray-600 hover:text-black transition-colors"
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    handleSearchSubmit(e);
                                                }}
                                            >
                                                <i className="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </form>
                                    <nav className="flex flex-col space-y-4">
                                        <a href="#" onClick={() => {setView('home'); setShowMobileMenu(false)}} className="hover:text-accent">Home</a>
                                        <button 
                                            className="text-left"
                                            onClick={() => setShowCategories(!showCategories)}
                                        >
                                            Categories <i className={`fas fa-chevron-${showCategories ? 'up' : 'down'} ml-1 text-xs`}></i>
                                        </button>
                                        {showCategories && (
                                            <div className="pl-4 space-y-2">
                                                {categories.map(category => (
                                                    <a
                                                        key={category}
                                                        href="#"
                                                        className="block text-gray-300 hover:text-white"
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setSearchQuery(category);
                                                            searchBooks(category);
                                                            setView('search-results');
                                                            setShowCategories(false);
                                                            setShowMobileMenu(false);
                                                        }}
                                                    >
                                                        {category}
                                                    </a>
                                                ))}
                                            </div>
                                        )}
                                        <a href="#" onClick={() => {setView('browse'); setShowMobileMenu(false)}} className="hover:text-accent">Browse</a>
                                        <a href="#" onClick={() => {setView('help'); setShowMobileMenu(false)}} className="hover:text-accent">Help</a>
                                    </nav>
                                </div>
                            )}
                        </div>
                    </header>
                );
            };
            
            // Book Card Component
            const BookCard = ({ book, onClick }) => {
                const [imageError, setImageError] = React.useState(false);
                const placeholderUrl = `https://placehold.co/180x280/1a1a1a/ffffff?text=${encodeURIComponent(book.title)}`;

                return (
                    <div 
                        className="book-card bg-card-color rounded-lg overflow-hidden cursor-pointer transform transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl"
                        onClick={() => onClick(book)}
                    >
                        <div className="relative aspect-[9/14] overflow-hidden">
                            <img
                                src={imageError ? placeholderUrl : (book.coverUrl || placeholderUrl)}
                                alt={book.title}
                                onError={() => setImageError(true)}
                                className="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 transition-opacity duration-300 hover:opacity-100">
                                <div className="absolute bottom-0 left-0 right-0 p-4">
                                    <p className="text-sm text-gray-300 line-clamp-2">{book.description || 'No description available'}</p>
                                </div>
                            </div>
                        </div>
                        <div className="p-4">
                            <h3 className="font-semibold text-white mb-1 line-clamp-2">{book.title}</h3>
                            <p className="text-sm text-gray-400">{book.author || 'Unknown Author'}</p>
                            <div className="mt-2 flex items-center justify-between">
                                <span className="text-xs text-gray-500">{book.year || 'N/A'}</span>
                                <button className="text-xs text-white px-2 py-1 rounded border border-white/20 hover:bg-white/10 transition-colors">
                                    Read Now
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Home Page
            const HomePage = () => {
                const searchInputRef = React.useRef(null);

                React.useEffect(() => {
                    AOS.init({
                        duration: 800,
                        once: true,
                        offset: 100
                    });
                }, []);

                return (
                    <div className="container mx-auto px-4 py-8">
                        {/* Hero Section */}
                        <div className="hero-section rounded-lg p-6 md:p-12 mb-8 md:mb-16 relative overflow-hidden">
                            <div className="absolute inset-0 opacity-5">
                                <i className="fas fa-book-open text-6xl md:text-9xl absolute top-4 right-4 transform rotate-12"></i>
                                <i className="fas fa-book text-4xl md:text-7xl absolute bottom-4 left-4 transform -rotate-12"></i>
                            </div>
                            <div className="relative z-10 max-w-3xl">
                                <h2 className="text-3xl md:text-5xl font-bold mb-4">Welcome to the Digital Library</h2>
                                <p className="text-lg md:text-xl mb-6 md:mb-8 text-gray-300">Discover thousands of books available to read instantly.</p>
                                <form onSubmit={handleSearchSubmit} className="relative max-w-lg search-container">
                                    <input
                                        ref={searchInputRef}
                                        type="text"
                                        placeholder="Search for any book..."
                                        className="search-input w-full px-4 md:px-6 py-3 md:py-4 rounded-lg"
                                        value={searchQuery}
                                        onChange={handleSearchChange}
                                        onFocus={handleSearchFocus}
                                        onBlur={handleSearchBlur}
                                        autoComplete="off"
                                    />
                                    <button 
                                        type="submit"
                                        className="modern-button absolute right-2 top-1/2 transform -translate-y-1/2 px-4 md:px-6 py-2 rounded-lg bg-black text-white hover:bg-gray-800"
                                    >
                                        <i className="fas fa-search mr-2"></i>
                                        <span className="hidden md:inline">Search</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        {/* Featured Books */}
                        <div className="mb-8 md:mb-16" data-aos="fade-up">
                            <div className="flex justify-between items-center mb-6 md:mb-8">
                                <h2 className="text-2xl md:text-4xl font-bold">Featured Books</h2>
                                <a href="#" className="hover-underline flex items-center text-white text-sm md:text-base">
                                    View All
                                    <i className="fas fa-arrow-right ml-2"></i>
                                </a>
                            </div>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
                                {featuredBooks.length > 0 ? (
                                    featuredBooks.map((book, index) => (
                                        <BookCard 
                                            key={book.id} 
                                            book={book} 
                                            onClick={openBook}
                                        />
                                    ))
                                ) : (
                                    <div className="col-span-full text-center py-8 md:py-12 bg-card-color rounded-lg">
                                        <i className="fas fa-book-open text-4xl md:text-5xl text-gray-600 mb-4"></i>
                                        <p className="text-gray-400">Loading featured books...</p>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        {/* Categories */}
                        <div data-aos="fade-up">
                            <h2 className="text-2xl md:text-4xl font-bold mb-6 md:mb-8">Browse by Category</h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6">
                                {categories.map((category, index) => (
                                    <div 
                                        key={category} 
                                        className="category-card p-6 md:p-8 rounded-lg text-center cursor-pointer"
                                        onClick={() => {
                                            setSearchQuery(category);
                                            searchBooks(category);
                                            setView('search-results');
                                        }}
                                        data-aos="fade-up"
                                        data-aos-delay={100 * (index % 4)}
                                    >
                                        <i className={`fas fa-${getCategoryIcon(category)} text-xl md:text-2xl mb-3 md:mb-4 text-white`}></i>
                                        <h3 className="font-semibold text-base md:text-xl">{category}</h3>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Helper function to get category icons
            const getCategoryIcon = (category) => {
                const icons = {
                    'Fiction': 'book',
                    'Non-Fiction': 'newspaper',
                    'Science': 'flask',
                    'History': 'landmark',
                    'Philosophy': 'brain',
                    'Biography': 'user',
                    'Fantasy': 'dragon',
                    'Technology': 'microchip'
                };
                return icons[category] || 'book';
            };
            
            // Search Results Page
            const SearchResults = () => (
                <div className="container mx-auto px-4 py-6 md:py-8">
                    <h2 className="text-xl md:text-2xl font-bold mb-4 md:mb-6">Search Results for "{searchQuery}"</h2>
                    
                    {loading ? (
                        <div className="flex justify-center py-8 md:py-12">
                            <div className="animate-spin rounded-full h-10 w-10 md:h-12 md:w-12 border-t-2 border-b-2 border-white"></div>
                        </div>
                    ) : books.length === 0 ? (
                        <div className="text-center py-8 md:py-12">
                            <p className="text-lg text-gray-400 mb-4">No books found matching your search.</p>
                            <button 
                                className="modern-button px-6 py-2 rounded-lg"
                                onClick={() => setView('home')}
                            >
                                Return Home
                            </button>
                        </div>
                    ) : (
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                            {books.map(book => (
                                <BookCard key={book.id} book={book} onClick={openBook} />
                            ))}
                        </div>
                    )}
                </div>
            );
            
            // Book Reader
            const BookReader = ({ book }) => {
                // In a real implementation, we would fetch the full text content
                // Since Open Library doesn't provide direct access to full text in the API,
                // we're showing a placeholder reader interface
                return (
                    <div className="reader-container">
                        <div className="bg-black shadow-md">
                            <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                                <button 
                                    className="flex items-center text-blue-600 hover:text-blue-800"
                                    onClick={() => setView('search-results')}
                                >
                                    <i className="fas fa-arrow-left mr-2"></i> Back to Results
                                </button>
                                <div className="flex space-x-4">
                                    <button className="text-gray-600 hover:text-blue-600" title="Decrease font size">
                                        <i className="fas fa-font fa-sm"></i>
                                    </button>
                                    <button className="text-gray-600 hover:text-blue-600" title="Increase font size">
                                        <i className="fas fa-font"></i>
                                    </button>
                                    <button className="text-gray-600 hover:text-blue-600" title="Toggle dark mode">
                                        <i className="fas fa-moon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div className="container mx-auto px-4 py-8">
                            <div className="max-w-3xl mx-auto">
                                <div className="mb-8 flex items-center">
                                    <img src={book.coverUrl} alt={book.title} className="w-32 h-auto mr-6 rounded shadow-md" />
                                    <div>
                                        <h1 className="text-3xl font-bold mb-2">{book.title}</h1>
                                        <p className="text-lg text-gray-700 mb-2">by {book.author}</p>
                                        {book.publishYear && (
                                            <p className="text-gray-600">Published: {book.publishYear}</p>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="prose max-w-none">
                                    <p className="text-lg">This is a preview of "{book.title}". To read the full text, you would need to access the book through Open Library.</p>
                                    
                                    <p className="mt-4">In a real implementation, this section would display the full text content of the book, with features for pagination, bookmarking, and text customization.</p>
                                    
                                    <p className="mt-4">For full access to this book, please visit:</p>
                                    <a 
                                        href={`https://openlibrary.org${book.id}`} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-blue-600 hover:underline"
                                    >
                                        Open Library - {book.title}
                                    </a>
                                    
                                    <div className="mt-8 p-4 bg-black-100 rounded-lg">
                                        <h3 className="text-xl font-semibold mb-2">About this Book</h3>
                                        <p>This is where a book description would appear, providing information about the content, the author's background, and the historical or cultural context of the work.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Help Page
            const HelpPage = () => (
                <div className="container mx-auto px-4 py-8">
                    <h2 className="text-2xl font-bold mb-6">Help & FAQ</h2>
                    
                    <div className="max-w-3xl mx-auto space-y-6">
                        <div className="bg-black p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-semibold mb-3">How to Use the Digital Library</h3>
                            <p>Our Digital Library provides access to thousands of books that you can read directly in your browser. Here's how to get started:</p>
                            <ol className="mt-3 list-decimal list-inside space-y-2">
                                <li>Use the search bar at the top to find books by title, author, or subject</li>
                                <li>Browse categories on the homepage to discover books by genre</li>
                                <li>Click on any book cover to view details and start reading</li>
                                <li>Use the reading controls to customize your reading experience</li>
                            </ol>
                        </div>
                        
                        <div className="bg-black p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-semibold mb-3">Frequently Asked Questions</h3>
                            
                            <div className="space-y-4">
                                <div>
                                    <h4 className="font-semibold">Do I need an account to use the library?</h4>
                                    <p>No, our digital library is freely accessible without an account.</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold">Can I download books to read offline?</h4>
                                    <p>Currently, books are available for online reading only.</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold">What types of books are available?</h4>
                                    <p>We offer a wide range of books including fiction, non-fiction, academic texts, and more.</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold">How do I report issues with a book?</h4>
                                    <p>Please contact us at support@digitallibrary.example.com with details about the issue.</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-black p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-semibold mb-3">Contact Support</h3>
                            <p>Need additional help? Contact our support team:</p>
                            <p className="mt-2">Email: kripalsingh.work@gmail.com</p>
                        </div>
                    </div>
                </div>
            );
            
            // Footer Component
            const Footer = () => (
                <footer className="bg-primary-color text-white py-8 md:py-12">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="text-center md:text-left">
                                <h3 className="text-xl md:text-2xl font-bold mb-4">Digital Library</h3>
                                <p className="text-gray-300 text-sm md:text-base">Providing free access to books and resources for everyone.</p>
                                <div className="mt-4 flex justify-center md:justify-start space-x-4">
                                    <a href="#" className="text-gray-300 hover:text-white transition-colors">
                                        <i className="fab fa-twitter text-lg md:text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-300 hover:text-white transition-colors">
                                        <i className="fab fa-facebook text-lg md:text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-300 hover:text-white transition-colors">
                                        <i className="fab fa-instagram text-lg md:text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-300 hover:text-white transition-colors">
                                        <i className="fab fa-github text-lg md:text-xl"></i>
                                    </a>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-left">
                                <h3 className="text-xl md:text-2xl font-bold mb-4">Quick Links</h3>
                                <ul className="space-y-2">
                                    <li>
                                        <a href="#" onClick={() => setView('home')} className="text-gray-300 hover:text-white transition-colors text-sm md:text-base">Home</a>
                                    </li>
                                    <li>
                                        <a href="#" onClick={() => setView('browse')} className="text-gray-300 hover:text-white transition-colors text-sm md:text-base">Browse</a>
                                    </li>
                                    <li>
                                        <a href="#" onClick={() => setView('help')} className="text-gray-300 hover:text-white transition-colors text-sm md:text-base">Help & FAQ</a>
                                    </li>
                                    <li>
                                        <a href="#" className="text-gray-300 hover:text-white transition-colors text-sm md:text-base">About Us</a>
                                    </li>
                                </ul>
                            </div>
                            
                            <div className="text-center md:text-left">
                                <h3 className="text-xl md:text-2xl font-bold mb-4">Contact Us</h3>
                                <ul className="space-y-2 text-gray-300">
                                    <li className="flex items-center justify-center md:justify-start text-sm md:text-base">
                                        <i className="fas fa-envelope mr-2"></i>
                                        Kripalsingh.work@gmail.com
                                    </li>
                    
                                </ul>
                            </div>
                        </div>
                        
                        <div className="border-t border-border-color mt-6 md:mt-8 pt-6 text-center">
                            <p className="text-gray-300 text-sm md:text-base">&copy; 2025 Digital Library. All rights reserved.</p>
                            <p className="mt-2 text-xs md:text-sm text-gray-400">Powered by Open Library API</p>
                        </div>
                    </div>
                </footer>
            );
            
            // Mobile Search Modal Component
            const SearchModal = ({ isOpen, onClose }) => {
                const inputRef = React.useRef(null);
                
                React.useEffect(() => {
                    if (isOpen && inputRef.current) {
                        inputRef.current.focus();
                    }
                }, [isOpen]);

                if (!isOpen) return null;

                return (
                    <div 
                        className="fixed inset-0 bg-black/95 z-50 flex items-start pt-16 px-4 animate-fade-in"
                        onClick={(e) => e.stopPropagation()}
                    >
                        <div className="w-full search-container" onClick={(e) => e.stopPropagation()}>
                            <form 
                                onSubmit={(e) => {
                                    e.preventDefault();
                                    handleSearchSubmit(e);
                                    onClose();
                                }}
                                className="relative w-full"
                            >
                                <input
                                    ref={inputRef}
                                    type="text"
                                    placeholder="Search for books..."
                                    className="search-input w-full px-4 py-3 pr-12 rounded-lg text-lg"
                                    value={searchQuery}
                                    onChange={handleSearchChange}
                                    onFocus={handleSearchFocus}
                                    onBlur={handleSearchBlur}
                                    autoComplete="off"
                                />
                                <button 
                                    type="submit"
                                    className="absolute right-0 top-1/2 transform -translate-y-1/2 px-4 text-gray-600 hover:text-black"
                                >
                                    <i className="fas fa-search text-xl"></i>
                                </button>
                            </form>
                            <button 
                                onClick={(e) => {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    onClose();
                                }}
                                className="mt-4 text-white w-full py-2 text-center"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                );
            };

            // Mobile Navigation Component
            const MobileNav = () => {
                const [isSearchOpen, setIsSearchOpen] = React.useState(false);
                
                return (
                    <>
                        <SearchModal 
                            isOpen={isSearchOpen} 
                            onClose={() => setIsSearchOpen(false)} 
                        />
                        <div className="md:hidden fixed bottom-0 left-0 right-0 bg-primary-color border-t border-border-color z-40">
                            <div className="flex justify-around">
                                <button 
                                    className="p-4 text-center flex-1 text-gray-400 hover:text-white transition-colors" 
                                    onClick={() => setView('home')}
                                >
                                    <i className="fas fa-home text-lg"></i>
                                    <span className="block text-xs mt-1">Home</span>
                                </button>
                                
                                <button 
                                    className="p-4 text-center flex-1 text-gray-400 hover:text-white transition-colors" 
                                    onClick={() => setView('browse')}
                                >
                                    <i className="fas fa-compass text-lg"></i>
                                    <span className="block text-xs mt-1">Browse</span>
                                </button>
                                
                                <button 
                                    className="p-4 text-center flex-1 text-gray-400 hover:text-white transition-colors" 
                                    onClick={() => setIsSearchOpen(true)}
                                >
                                    <i className="fas fa-search text-lg"></i>
                                    <span className="block text-xs mt-1">Search</span>
                                </button>
                                
                                <button 
                                    className="p-4 text-center flex-1 text-gray-400 hover:text-white transition-colors" 
                                    onClick={() => setView('help')}
                                >
                                    <i className="fas fa-question text-lg"></i>
                                    <span className="block text-xs mt-1">Help</span>
                                </button>
                            </div>
                        </div>
                    </>
                );
            };
            
            // Main render
            return (
                <div className="flex flex-col min-h-screen">
                    {view !== 'reader' && <Header />}
                    
                    <main className="flex-grow pb-16 md:pb-0">
                        {view === 'home' && <HomePage />}
                        {view === 'search-results' && <SearchResults />}
                        {view === 'reader' && selectedBook && <BookReader book={selectedBook} />}
                        {view === 'help' && <HelpPage />}
                        {view === 'browse' && (
                            <div className="container mx-auto px-4 py-8">
                                <h2 className="text-2xl font-bold mb-6">Browse Categories</h2>
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                    {categories.map(category => (
                                        <div 
                                            key={category} 
                                            className="bg-black p-8 rounded-lg shadow-md text-center cursor-pointer hover:bg-blue-50 transition duration-300"
                                            onClick={() => {
                                                setSearchQuery(category);
                                                searchBooks(category);
                                                setView('search-results');
                                            }}
                                        >
                                            <h3 className="font-semibold text-lg">{category}</h3>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {view !== 'reader' && <Footer />}
                    {view !== 'reader' && <MobileNav />}
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
